                <label>

            </div>

            <!-- div als wrapper gebruik voor de UI -->

                <p>Hoofdvorm</p>

                    <input type="radio" name="carouselhoofd" value="head1" checked>

                </label>

                <label>
                    <input type="radio" name="carouselhoofd" value="head3">

            </div>

            <!-- div als wrapper gebruik voor de UI -->
            <div>
                <p>Oogkleur</p>
                <label>
                    <input type="radio" name="carouselogen" value="oog1" checked>

                <label>

            </div>

            <!-- div als wrapper gebruik voor de UI -->
            <div>
                <p>Haarstijl</p>
                <label>
                    <input type="radio" name="carouselhaar" value="haar1" checked>
                </label>

                <label>
                    <input type="radio" name="carouselhaar" value="haar2">
                </label>

                <label>
                    <input type="radio" name="carouselhaar" value="haar3">
                </label>

                <label>
                    <input type="radio" name="carouselhaar" value="haar4">
                </label>
            </div>

            <!-- div als wrapper gebruik voor de UI -->
            <div>
                <p>Haarkleur</p>
                <label>
                    <input type="radio" name="carouselhaarkleur" value="haarkleur1" checked>
                </label>

                <label>
                    <input type="radio" name="carouselhaarkleur" value="haarkleur2">
                </label>

                <label>
                    <input type="radio" name="carouselhaarkleur" value="haarkleur3">
                </label>
            </div>


        </nav>

        <!-- hoofd + gezicht 👨-->
        <section>
            <!-- hoofdvorm -->
            <header>

                <ul>
                <!-- ogen 👁️-->
                    <li>
                    </li>
                <!-- ogen 👁️-->
                    <li>

                    </li>

                </ul>

                <!-- komkommer 🥒 -->
                <label>
                    <input name="cucumber" type="checkbox">
                </label>
            </header>
        </section>

        <!-- schouders + torso -->
        <section>
            <img src="/assets/pepsimax.png">
            <img src="/assets/TNFLogo.svg">

        </section>
    </main>

</html>
